<div class="col-md-12">
	<div class="navbar-left" ng-show="onlyFailedTests">
		Only failed tests are displayed. Try again later for the rest.
	</div>
	<form class="navbar-form navbar-right" role="search" ng-submit="funcName =
		partialFuncName">
		<span class="glyphicon glyphicon-search"></span>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Function name"
			ng-model="partialFuncName">
		</div>
		<button type="submit" class="btn
			btn-default">Go</button>
	</form>
</div>
<div class="col-md-2 graphs-menu">
	<input ng-model="testSearch.test_name" placeholder="Test name">
	<input ng-model="graphSearch.graph.handler_name" placeholder="Handler name">
	<ul class="nav nav-pills nav-stacked">
		<li ng-repeat="(name, graphs) in filterByName(tests)"
			role="presentation"
		>
			<a>
				<h5>{{ name }}</h5>
			</a>
			<ul class="nav nav-pills nav-stacked">
				<li ng-repeat="graph in graphs | filter:graphSearch"
					ng-class="{active: graph.graph.path===selectedGraph.path}"
				>
				<a ng-click="selectGraph(graph.graph)" class="graph">
					{{graph.graph.handler_name}}
					</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
<div class="col-md-10">
	<call-graph graph="graphData" func-name="funcName">graph</call-graph>
</div>
<div class="col-md-12" ng-show="selectedGraph !== null">
	<a ng-href="{{selectedGraph.originalFile}}">original data</a>
</div>
