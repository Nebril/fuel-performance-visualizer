<div class="graph-vis">
	<div class="thegraph"></div>

<div class="modal fade" id="nodeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{dataSelected.functionName}} details</h4>
      </div>
      <div class="modal-body">
		<dl class="dl-horizontal">
			<dt>Full path</dt>
			<dd>{{dataSelected.functionPath}}:{{dataSelected.functionLineNumber}}:{{dataSelected.functionName}}</dd>
		</dl>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</div>
