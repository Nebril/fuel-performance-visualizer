Search: <input ng-model="search.name">
Show last: <input type="number" min="1" ng-model="datapoints">
<ul>
		<li class="test-chart-item" ng-repeat="test in tests | filter:search">
			<h4>{{test.name}}</h4>
			<div ac-chart="chartType" ac-data="test" ac-config="config" class="chart" id="test{{$index}}"></div>
		</li>
</ul>
